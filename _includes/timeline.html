---
layout: default
title: Timeline
---

<h1>Timeline of Events</h1>

<div class="timeline">
    {% for event in site.data.timeline %}
    <div class="timeline-item">
        <div class="timeline-date">{{ event.Date }}</div>
        <div class="timeline-content">{{ event.content }}</div>
    </div>
    {% endfor %}
</div>
